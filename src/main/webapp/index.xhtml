<ui:composition template="/WEB-INF/layouts/app.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Login Page</ui:define>

    <ui:define name="content">
        
        <h:form style="margin-top: 200px; margin-left: 500px;">
            <p:inputText autocomplete="false" type="text" id="username" placeholder="Username" value="#{authController.username}"/>
             <br/><br/>
             <p:inputText type="password" id="password" placeholder="Password" />
             <br/><br/>
             <p:commandButton value="Login" action="#{authController.login()}"/>
        </h:form>
    </ui:define>
</ui:composition>
